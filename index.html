<!doctype html>
<html lang="en">
  <head>
    <title>Some Bart Trains</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
  <div class="container">
        <div class="jumbotron" style="background-color: blue; color:white">
            <h1 class="text-center">McArthur Bart Train Times</h1>
            <h1 class="text-center">Find Your Train Line to Find Where You Need To Go!</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mb-4">
                    <div class="card-header text-center">Bart Train Schedule
                    <h3>The current time is: <span id="time"></span></h3>
                    </div>
                    
                    <div class="card-body">
                        <table class="table table-md table-hover" id="train-table"> 
                            <thead>
                                <tr>
                                    <th scope="col">Train Color</th>
                                    <th scope="col">Train Line</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Train</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                                <tbody>
                                </tbody>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                  <!-- Add Employee  -->
                  <div class="card mb-4">
                    <div class="card-header">Add Another Station</div>
                    <div class="card-body">
          
                      <!-- Entry Form -->
                      <form id="train-stuff">
                        <div class="form-group">
                          <label for="train-color-input">Train Color</label>
                          <input class="form-control" id="train-color-input" placeholder="Red" type="text">
                        </div>
                        <div class="form-group">
                          <label for="train-line-input">Train Line</label>
                          <input class="form-control" id="train-line-input" placeholder="Richmond" type="text">
                        </div>
                        <div class="form-group">
                          <label for="first-train-input">First Train Time</label>
                          <input class="form-control" id="first-train-input" placeholder="5:00" type="text">
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Frequency (min)</label>
                          <input class="form-control" id="frequency-input" placeholder="12" type="text">
                        </div>
                        <button class="btn btn-primary float-left" id="add-train-line-btn">Add Train Line</button>
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
          
            </div>

    <header>Start using your console log!</header>





























  </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/train.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
